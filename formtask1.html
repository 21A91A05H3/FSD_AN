<!DOCTYPE html>
<html>
<head>
	<title> Form Task1 </title>
</head>
<body>
	<form>
		<label> Enter Your Name</label>
		<input type="text" placeholder="Entername"/>

		<label> Number </label>
		<input type="number" placeholder="enter number" id="number" name="Number"/>

		<label> Email </label>
		<input type="email" id="mail" name="email"/><br><br>

		<label> Password </label>
		<input type="password" id="pwd" name="pwd"/> <br>
		<br>

		<label for="addr"> Address: </label>
		<textarea rows="5" cols="50" name="description"> </textarea><br>
		<br> 
		<label> Date of Birth </label>
		<input type="Date" id="date" name="dob"/><br>

		<p> Select your College Name </p>
		<input type="radio" id="AEC" name="College">
		<label for="AEC"> AEC </label><br>
		<input type="radio" id="ACET" name="College">
		<label for="ACET"> ACET </label> <br>
		<input type="radio" id="ACOE" name="College">
		<label for="ACOE"> ACOE </label> <br>

		<p> select year </p>
		<input type="checkbox" id="1st" name="Year">
		<label for="1st"> 1st Year </label><br>
		<input type="checkbox" id="2nd" name="Year">
		<Label for="2nd"> 2nd Year </Label> <br>
		<input type="checkbox" id="3rd" name="Year">
		<Label for="3rd"> 3rd Year </Label> <br>
		<input type="checkbox" id="4th" name="Year">
		<Label for="4th"> 4th Year </Label> <br>
		<br>

		<input type="file" name="upload your file"/>
		<br>
		<br>
		<input type="submit" value="Submit"/>
		<input type="reset" value="reset"/>
	</form>
</body>
</html>
