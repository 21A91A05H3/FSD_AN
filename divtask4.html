<!DOCTYPE html>
<html>
<head>
	<title> Div task </title>
</head>
<body>
	<div style="height:400px;width:800px;background-color:blue">
		<div style="height:400px;width:200px;background-color:red;float: left">
			<div style="height:200px;width:200px;background-color:brown"></div>
			<div style="height:200px;width:200px;background-color:orange">
				<div style="height:200px;width:100px;background-color:darkgreen;float:left"></div>
				<div style="height:200px;width:100px;background-color:darkblue;float:left"></div>
			</div>		
		</div>
		<div style="height:400px;width:100px;background-color:green;float: left">
			<div style="height:200px;width:100px;background-color:blue"></div>
			<div style="height:200px;width:100px;background-color:skyblue"></div>
		</div>
		<div style="height:400px;width:100px;background-color:yellow;float:left">
			<div style="height:200px;width:200px;background-color:brown"></div>
			<div style="height:200px;width:200px;background-color:orange">
				<div style="height:50px;width:200px;background-color:yellow"></div>
			    <div style="height:50px;width:200px;background-color:green"></div>
			    <div style="height:100px;width:200px;background-color:red"></div>
			</div>
		</div>
		<div style="height:400px;width:100px;background-color:violet;float: left"></div>
		<div style="height:400px;width:100px;background-color:pink;float:left"></div>
		<div style="height:400px;width:200px;background-color:black;float:right">
			<div style="height:100px;width:200px;background-color:brown"></div>

			<div style="height:100px;width:200px;background-color:orange">
				<div style="height:100px;width:100px;background-color:yellow;float:left"></div>
			    <div style="height:100px;width:100px;background-color:violet;float:right"></div>
			</div>
			<div style="height:100px;width:200px;background-color:brown"></div>

			<div style="height:100px;width:200px;background-color:orange">
				<div style="height:100px;width:50px;background-color:red;float: left"></div>
			    <div style="height:100px;width:50px;background-color:pink;float: left"></div>
				<div style="height:100px;width:50px;background-color:violet;float: left"></div>
			    <div style="height:100px;width:50px;background-color:green;float: right"></div>
			
			</div>
			
		</div>
	</div>
</body>
</html>
