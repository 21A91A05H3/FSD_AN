<!DOCTYPE html>
<html>
<head>
	<title>Calculator 2</title>
	<style>
		td{
			text-align: center;
			font-weight: bold;
			border:1px solid #efe1e1;
		}
		td:not(#result_id){
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table border="1px" cellpadding="6" cellspacing="6" width="400px" id="table_id">
		<tr>
			<td colspan="4" style="height:50px; text-align: right" id="result_id"></td>
		</tr>
		<tr>
			<td><button>9</button></td>
			<td><button>8</button></td>
			<td><button>7</button></td>
			<td>/</td>
		</tr>
		<tr>
			<td>6</td>
			<td>5</td>
			<td>4</td>
			<td>*</td>
		</tr>
		<tr>
			<td>3</td>
			<td>2</td>
			<td>1</td>
			<td>-</td>
		</tr>
		<tr>
			<td>0</td>
			<td>C</td>
			<td>=</td>
			<td>+</td>
		</tr>
	</table>
	<script type="text/javascript">
		var tds=document.querySelectorAll("#table_id td");
		for(var i=0;i<tds.length;i++){
			tds[i].addEventListener("click",function(){
				var val=this.innerText;
				if(val=="="){
					let res=document.getElementById('result_id').innerText
					document.getElementById('result_id').innerText=eval(res);
				}
				else{
					if(val=='C'){
						document.getElementById('result_id').innerText='';
					}
					else{
						document.getElementById('result_id').innerText+=val;
					}
				}
			})
		}
	</script>
</body>
</html>
