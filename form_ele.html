<!DOCTYPE html>
<html>
<head>
	<title>	Form Elements </title>
</head>
<body bgcolor="pink">
<form>
	<center>
		<h3> <u>Fill The Form</u> </h3>
	<label>Enter First Name:</label>
	<input type="text" placeholder="First Name" autocomplete>
	<br><br>
	<Label> Enter Last Name: </Label>
	<input type="text" placeholder="Last Name">
	<br><br>
	<label> Enter Phone Number: </label>
	<input type="tel" maxlength="5" autofocus>
	<br><br>
	<label> Enter Email ID:</label>
	<input type="email" value="lasya@gmail.com" autocomplete>
	<br>
	<br>
	<label> Enter Password: </label>
	<input type="password" value="1234" readonly disabled>
	<br><br>
	<label> Enter Date Of Birth: </label>
	<input type="date" required>
	<br><br>
	<label> Choose gender: </label>
	Male <input type="radio" name="gender">
	Female<input type="radio" name="gender">
	<br><br>
	<label>Please agree the conditions:</label>
	<input type="checkbox">
	<br><br>
	<label> Upload a file </label>
	<input type="file">
	<br><br>
	<label> Select your college </label>
	<select>
		<option>--Select--</option>
		<option>AEC</option>
		<option>ACOE</option>
		<option>ACET</option>
	</select>
	<br><br>
	<label>Enter Remarks</label>
	<textarea></textarea>
	<br><br>
	<label> Select colour </label>
	<input type="color">
	<br><br>
	<label> select range</label>
	<input type="range">
	<br><br>
	<input type="submit">
	<input type="reset">
	</center>
</form>
</body>
</html>


<!-- value,readonly,diabled.maxlength,placeholder,required,autofocus,autocomplete are some of the attributes of form
