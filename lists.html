
<!DOCTYPE html>
<html>
<head>
	<title> Lists tag</title>
</head>
<body>
	<h2> Ordered List </h2>
	<ol> 
		<li> AEC </li>
		<li> ACET </li>
		<li> ACOE </li>
	</ol>
	<h2> Unordered list </h2>
	<ul>
		<li> CSE </li>
		<li> ECE </li>
		<li> EEE </li>
	</ul>
	<h2> Description list </h2>
	<dl>
		<dt> HTML</dt>
		<dd> HEADER </dd>
		<dd> BODY</dd>
		<dd> TITLE </dd>

		<dt> CSS </dt>
		<dd> STYLINGS</dd>
		<dd> MARGINS</dd>
		<dd> PADDING</dd>
	</dl> 


</body>
</html>
