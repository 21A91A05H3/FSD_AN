<!DOCTYPE html>

	<title>Task 6 </title>

<body>
	<center> <h3> Create Tables in Html</h3></center>
 	<table border="" align="center">
 		<thead align="center">
 			<tr>
 				<td>Column1 </td>
 				<td> Column2 </td>
 				<td> Column3 </td>
 			</tr>
 		</thead>
 		<tbody>
 			<tr>
 				<td rowspan="2"> Row 1 Cell 1 </td>
 				<td> Row 1 Cell 2 </td>
 				<td> Row 1 Cell 3 </td>
 			</tr>
 			<tr>

 			</tr>
 			<tr>
 				<td> Row 3 Cell 1 </td>
 				<td colspan="2">  </td>
 			</tr>
 		</tbody>
 	</table>
</body>
