<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Task</title>
    <style>
        #play:hover {
            cursor: pointer;   
        }
        #inp{
            background-color: lightgreen;
            width:100px;
            height:20px;
            border:1px solid black;
        }
       
    </style>
</head>
<body>
    <center>
            <h1>Play a Game</h1>
            <input type="radio" name="click" value="1">1
            <input type="radio" name="click" value="2">2
            <input type="radio" name="click" value="3">3
            <input type="radio" name="click" value="4">4
            <input type="radio" name="click" value="5">5
            <p>Generated Number:</p>
            <center><p id="inp"></p></center>
            <br><br>
            <button onclick="play()" id="play">Start!!</button>
            <p id="result"></p>
    </center>
    <script>
        function play()
        {   
            let input=Math.floor(Math.random()*5)+1;
            document.getElementById("inp").innerText=input;
            let output=document.querySelector('input[name="click"]:checked').value;
            if(output==input)
            {
                document.getElementById('result').innerText="You won the game✅";
            }
            else
            {
                document.getElementById('result').innerText="You lost the game❌";
            }
        }
    </script>
</body>
</html>
