<!DOCTYPE html>
<html>
<head>
	<title> Margin task</title>
	<style type="text/css">
		div{
			
			height:400px;
			width:750px;
		}
		.div1{
			background: red;
			height: 400px;
			width:200px;
			float: left;
			margin-left:30px;
			margin-right: 30px
		}
		.div2{
			background: blue;
			height: 400px;
			width:200px;
			float: left;
			margin-right: 30px;
		}
		.div3{
			background: yellow;
			height: 400px;
			width: 200px;
			float: right;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
</body>
</html>
