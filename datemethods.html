<!DOCTYPE html>
<html>
<head>
	<title>Date Methods </title>
</head>
<body>
	<h2>Date Methods</h2>
	<script type="text/javascript">
		const d=new Date();
		//year month day hours minutes seconds milliseconds
		document.write("Full Date with Standard time = "+d+"<br>");  //returns date in standard time with all hours,date ,months,year etc..
		document.write("current year ="+d.getFullYear()+"<br>")   //current year of the current date
		document.write("current Month ="+(d.getMonth()+1)+"<br>")	//current month of the current date
		document.write("current date ="+d.getDate()+"<br>")	//current date number
		document.write("current day"+d.getDay()+"<br>")	//current day number from this current week
		document.write("hours ="+d.getHours()+"<br>")
		document.write("minutes ="+d.getMinutes()+"<br>")
		document.write("Seconds ="+d.getSeconds()+"<br>")
		
	</script>
</body>
</html>
